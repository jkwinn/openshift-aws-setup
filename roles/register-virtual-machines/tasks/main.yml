- name: Force unregister before register
  redhat_subscription:
    state: absent
  ignore_errors: true
  become: true

- name: Customer portal registration
  redhat_subscription:
    state: present
    username: "{{rhsm_username}}"
    password: "{{rhsm_password}}"
    autosubscribe: false
  register: result
  until: result | succeeded
  retries: 10
  delay: 5      
  become: true
  when: (rhsm_username is defined) and
        (rhsm_password is defined)  

